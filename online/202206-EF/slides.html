# Large gains, small losses? (Mis)representing returns in financial advice

#### Julia Rose and Christoph Huber

&lt;br&gt;
#### Experimental Finance 2022, Bonn
#### June 22, 2022


---


# Motivation

- Financial crisis `\(\rightarrow\)` stricter regulations

--

  - e.g. Markets in Financial Instruments Directive II in the EU
  
&lt;br&gt;

--

- However: financial advisors still have a number of __degrees of freedom__

--

`\(\rightarrow\)` _wiggle room_ for _deception_

---


# Motivation

- 73% of all investors are estimated to consult a financial advisor before buying shares (Hung et al., 2008)

- 56% of the American households make use of financial advice (Egan et al., 2019)

--

- Misconduct is prevalent in the finance industry

  - e.g. 7% of financial advisors in the US have misconduct record
    (with 1/3 repeated offenders; Egan et al., 2019)
    
  - bank employees are honest in control condition but become dishonest when their _professional identity_ is rendered salient (_priming_) (Cohn et al., 2014)

---


# Related Literature

- _Misconduct_/dishonesty in the finance industry (e.g. Cohn et al, 2014; Egan et al., 2019)

- Credence goods literature: incentive structures matter (e.g. Balafoutas et al., 2013)

- Misaligned tournament incentives in the finance industry (e.g. Brown et al, 1996; Kirchler et al., 2018)

- Framing effects and graphical distortions, in particular, influence people's risk and return assessments (e.g. Beattie and Jones, 1992; Diacon and Hasseldine, 2007; Huber and Huber, 2019)

---


# Research Questions

Do financial advisor take advantage of their degrees of freedom? &lt;br&gt;
Do they _deceive_ their clients into investing more risky?

--

Do incentive schemes influence this deceptive behavior?

--

&lt;br&gt;

- We pick one particular instance of such a 'wiggle room': &lt;br&gt; the __axis scale__ in _historical return charts_ &lt;br&gt;
.smaller[
(see, Huber and Huber, 2019, for example)
]

---


# Experimental Design

- 2 players:

  - an __advisor__ (a _sender_, red), and
  
  - an __investor__ (a _receiver_, blue)

--

- 1 risky asset

- __Advisors__' main task: decide on the axis scale (1 to 5) for the chart _sent to an investor_

--

- __Investors__' main task: decide percentage investment in risky asset based on chart _received by an advisor_

# Experimental Implementation

- Online experiment (oTree, Chen et al, 2016) in January 2020

- Subjects recruited using _Prolific_, a crowd-working platform for academic research

--

- 454 subjects

  - 68 advisors + 82 investors = 150 in Treatment FIXED
  - 72 + 81 = 153 in Treatment LINEAR
  - 70 + 81 = 151 in Treatment TOURNAMENT

--

.smaller[

- On average, each participant took 9 minutes to complete the experiment
  
- Average payoff: GBP 2.30 ( `\(\sim\)` USD 3.02)

- Avg. age: 30.23 years, 52.52% male

]

---


# Hypotheses

- __H1__: The scale reported by financial advisors depends on the sequence of returns. The more positive the returns, the narrower the chosen scale; the less positive the returns, the wider the chosen scale.

--

- __H2__: The share of the endowment invested by clients in the risky asset depends on the displayed scale of the return paths.

--

- __H3__: The scale chosen by the advisor depends on the incentive scheme.

--

.smaller[
- _H3a_: for mostly positive returns: &lt;br&gt;
  scale(tournament incentives) &lt; scale(linear incentives) &lt; scale(fixed payment)
    
- _H3b_: for mostly negative returns: &lt;br&gt;
  scale(tournament incentives) &gt; scale(linear incentives) &gt; scale(fixed payment)

# Conclusion

- The more positive the returns, the narrower the chosen scale; the less positive the returns, the wider the chosen scale. `\(\rightarrow\)` __Yes!__

--

- The scale chosen by the advisor depends on the incentive scheme. `\(\rightarrow\)` __No!__

--

- The share of the endowment invested by clients in the risky asset depends on the displayed scale of the return paths. `\(\rightarrow\)` __No!__

--

&lt;br&gt;

Advisors do use their degrees of freedom _to make negative returns look small_ and -- even more so -- _to make positive returns look big_ &amp;mdash; regardless of incentives.

--

&lt;br&gt;

`\(\rightarrow\)` salience and information avoidance, ostrich effect? 'fair' advisors?

`\(\rightarrow\)` what presentation of information do investors actually _want_?
