# Truth-telling and (dis)honesty norms in the finance industry

## Christoph Huber and Jürgen Huber

### Department of Banking and Finance
### University of Innsbruck

#### 3rd Annual SFB Workshop

### October 15, 2019
### Innsbruck

---
&lt;footer&gt;&lt;/footer&gt;

# Motivation

- Misconduct is prevalent in the finance industry

  - e.g. 7% of financial advisors in the US have misconduct record
    (with 1/3 repeated offenders; Egan et al., 2019)

--

- costly for the advisory firm 
- substantial damages to households
  
--

&lt;br&gt;
Is the finance industry particularly prone to dishonesty?

--

Only in 'financial decisions'?

---
&lt;footer&gt;&lt;/footer&gt;

# Related Literature I

- Cohn et al. (2014):

  - bank employees are honest in control condition but become dishonest when their _professional identity_ is rendered salient (_priming_)
  - priming ( `\(\rightarrow\)` social identity) does not (!) affect beliefs
  
--

However, these results are widely disputed:

- Stöckl (2015): experimental design (tournament incentives) allows for different interpretations
- Vranka and Houdek (2015): several plausible alternative explanations cannot be ruled out; e.g. norms vs. societal expectations
- Hupé (2018)

---
&lt;footer&gt;&lt;/footer&gt;

# Motivation

Akerlof and Kranton (2005, p.12):

''... much of utility depends not only on what economists normally think of as tastes, but also on __norms__ as to how
people think that they and others should behave. ... views as to how people __should behave__ depend upon the particular __situation__ ...''

--

`\(\rightarrow\)` different _situations_ evoke different _social norms_

---
&lt;footer&gt;&lt;/footer&gt;

# Research Questions

- Do different situations (contexts) evoke different behavior with regard to honesty?

--

- Are financial professionals more prone to lying in a financial context?

--

- Can beliefs and/or social norms explain potential shifts in behavior?

---
&lt;footer&gt;&lt;/footer&gt;

# Related Literature II

- _Context/frame_ can influence experimental results; e.g.:

  - Prisoner's dilemma: 'Wall Street Game'/'Stock Market Game' vs. 'Community Game' (Liberman et al., 2004; Ellingsen et al., 2012)
  
--

&lt;br&gt;
- With regard to _dishonesty_?

---
&lt;footer&gt;&lt;/footer&gt;

# Experimental Design

Two experiments:

- Truth-telling experiment (Experiment I)

- Norm eliciation experiment (Experiment II)

with two different sets of subjects:

--

- students

- financial professionals

---
&lt;footer&gt;&lt;/footer&gt;

# Experimental Design

- Truthtelling task (Gibson et al., 2013)

  - Task: _truthfully_ report a pre-defined number
  
  - `\(\rightarrow\)` choice list
  
  - `\(\rightarrow\)` _individual_ measure of dishonesty

---
&lt;footer&gt;&lt;/footer&gt;

# Experimental Treatments


Between-subjects design

--

.pull-left[
__Abstract__ context:
  - two possible states
  - report current state
]

--

.pull-right[
__Neutral__ context:
  - security clerk
  - report # of visitors
]

--

.pull-left[
__Financial__ context:
  - CEO
  - report earnings to shareholders
]

---
&lt;footer&gt;&lt;/footer&gt;

# Experiment II: Norm elicitation

- Elicit beliefs and (_injunctive_) 'social norms' about dishonesty

  - `\(\rightarrow\)` 'what people _should_ do'
  
--

- Coordination game (Krupka and Weber, 2013)

- Separate group of subjects

---
&lt;footer&gt;&lt;/footer&gt;

# Experiment II: Norm elicitation

- Rate _each_ possible action as

  - 'very socially inappropriate',
  - 'socially inappropriate',
  - 'somewhat socially inappropriate',
  - 'somewhat socially appropriate',
  - 'socially appropriate', or
  - 'very socially appropriate'
  
in a coordination game.

---
&lt;footer&gt;&lt;/footer&gt;

# Experiment II: Norm elicitation

.center[![:width 52%](figures/Screenshot_Norms_Fin.PNG)]

&lt;footer&gt;&lt;/footer&gt;

# Experimental Implementation

- Online experiment (oTree, Chen et al, 2016)

  December 2018 - April 2019
  
- Experiment I:
  
  - 115 financial professionals, 108 students
    
- Experiment II:
  
  - 45 financial professionals, 70 + 68 students
  
--

  _Professionals_: high-skilled areas, EU, avg. age 38.4, 91.3% male, previous experience with economic experiments

# Conclusion

--

- Do different situations (contexts) evoke different behavior with regard to honesty?

  - _No_ for students
  - _Yes_ for professionals

--

- Are financial professionals more prone to lying in a financial context?

  - _No_, they are _more honest_
  
--

- Beliefs and social norms as potential drivers?

  - Injunctive social norms and peer-beliefs related to Prob(Dishonest report)
  - but: no evidence for societal expectations explanation
