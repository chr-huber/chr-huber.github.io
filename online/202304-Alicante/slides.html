# Heterogeneity of Beliefs and Trading Behavior: A Reexamination

#### Sascha Füllbrunn, &lt;u&gt;Christoph Huber&lt;/u&gt;, Catherine Eckel, Utz Weitzel

&lt;br&gt;
#### Seminar, University of Alicante
#### April 28, 2023

---

# Introduction

- Heterogeneity of beliefs is a key element of trading in asset markets

.small[
Theoretical: e.g, Harrison/Kreps (1978),  Scheinkman/Xiong (2003), Hong/Stein (2007)
]

.small[
Empirical: e.g., Giglio et al. (2021).,  Meeuwis et al. (2022)
]

&lt;br&gt;

--

Beliefs can differ because of differences in, for example: 
- acquiring information (Basak, 2005)
- how traders evaluate information (Detemple/Murphy, 1994)
- how they apply different mechanisms, learning, or effort (Goeree/Hommes, 2005)
- opinions, preferences, traits (Jouini/Napp, 2007)

--

__Experimental asset markets__ allow us to study the relationship between beliefs and trading behavior in a __controlled environment__.

---

# Introduction

- Carlé et al. (2019) analyze data fom Haruvy et al. (2007):

`\(\rightarrow\)` price expectations guide trading behavior

--

.pull-left[
Haruvy et al. (2007)
- call market, decreasing FV, students
- 6 markets, 795 short-term beliefs
]

--

&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;

- only one experiment with six markets `\(\rightarrow\)` generalizability? replicability?

--

- experimental setup ("SSW") which yields results sensitive to seemingly small design variations; e.g.:

  - different fundamental value developments: Kirchler et al., 2012
  - framing effects: Kirchler et al. 2012; Huber et al., 2019

---

# This Paper

#### What is the role of (the heterogeneity of) beliefs in the organization of trading behavior?

--

- we collect _no new data_, but:

--

&lt;br&gt;

- we combine _data from 7 previous, original studies_ on __experimental asset markets__

--

- we attempt to _replicate previous results_ from Carlé et al. (2019) on this (much) larger data set

--

- we aim to provide valid and _robust evidence for the role of beliefs_ in trading behavior



---
&lt;footer&gt;&lt;/footer&gt;

# Experimental Economics ... and Finance?

- application of experimental methods to study economic questions &lt;br&gt;
  in a _controlled environment_

- monetary payments used to mimic real-world incentives

--

- Experimental Finance?
  
  - research questions related to _finance_
  - strategic interactions, individuals’ investment decisions, and asset pricing—more broadly defined &lt;br&gt;
  `\(\rightarrow\)` _human behavior in financial markets_
  
--

- Participants:
  Students, General Population, __Finance Professionals__


---

# Why Experimental Finance?

"Finance does not need experiments, because we have lots of data" (Anonymous Reviewer)

--

Why do we need even more data? Isn‘t there enough real data, especially in finance?

--

- "Real" data typically includes many unobservable events that had an influence of market data (prices).

- E.g. we normally cannot know investor’s expectations.

- Theory of financial markets (and economics of uncertainty) is built on expectations.

- We thus need data on expectations to distinguish among competing theories.

---

# Why Experimental Finance?

- In experimental markets, the researcher can affect the expectations and knows the underlying parameters.

- With this knowledge, we know for example the fundamental value and also other predictions of alternative theories.

- We can therefore conduct powerful tests of theories which were not possible from the field data (because we know little about the parameters and expectations that generate the field data from the stock exchanges).

--

.center[
`\(\rightarrow\)` __control__
]

# Weitzel et al. (2020)

##### Motivation

- Financial bubbles have been recurring phenomena in history, spanning across different time periods, economies, and asset classes

- Conjecture that bubbles emerged with different investor classes being active (e.g.,professionals, inexperienced investors)

--
&lt;br&gt;&lt;br&gt;

__Research Question:__
How do financial professionals contribute to price efficiency in asset markets?

???

Behavior of financial professionals can differ from student subjects:  higher degree of myopic loss aversion; less prone to anchoring than students; react more strongly to rank incentives; also show herd behavior similar to students


---
&lt;footer&gt;&lt;/footer&gt;

# Weitzel et al. (2020)

##### Experimental Design

- Experimental asset market over 20 periods of 120s

  - 8 traders per market

  - Final buyback price of 28 Taler
  
  - Dividend and interest payments &lt;br&gt;
    `\(\rightarrow\)` Fundamental value of the asset is 28 at each point in time
  
--

- 4 Treatments:

  - 2 Bubble Drivers: INCreasing cash, HIGH cash (in relation to assets)
  
  - 2 Bubble Moderators: increasing cash with SHORT selling, LOW cash

# Measurement and Methodology


---

# Measurement and methodology 

Do the results of Carlé et al. (2019) generalize to other datasets?

`\(\rightarrow\)` same empirical strategy 

&lt;br&gt;

--

- _Short-Term Belief_: `\(STB_{git} = B^t_{gi,s}\)`

--

- _Mid-Term Belief_: `\(MTB_{git}=\frac{B^t_{gi,t+1}-V_{t+1}}{2V_{t+1}}+\frac{B^t_{gi,t+2}-V_{t+2}}{2V_{t+2}}\)` 

--

- _Long-Term Belief_: `\(LTB_{git}=\frac{1}{T-t} \sum_{k=1}^{T-t}\frac{B^t_{gi,t+k}-V_{t+k}}{V_{t+k}}\)`

--

&lt;br&gt;
`\(\rightarrow\)` use __ranks__  - e.g., `\(rSTB_{git} = \text{rank}(STB_{git})%\)`


---

# Adjusting for differences in studies


- target price differences

- number of traders

- number of shares

- call auction vs. double auction

.center[

`\(\rightarrow\)` not replicated

# Results 

#### Individual Beliefs and Behavior

&lt;br&gt;
.center[
![:width 80%](figures/Asks.png)
]

Result 3: Subjects who believe that prices will be higher submit higher
bids and asks, and subjects who believe that prices will be lower submit lower bids and asks.
`\(\checkmark\)`

# Results

#### Individual Beliefs and Behavior

Upward impulse: short-term belief falls short of the realized price (i.e., `\(STB_{g,i,t-1}&lt;P_{g,t-1}\)`) &lt;br&gt;
Does that increase in short-term beliefs, in mid-term beliefs, in long-term beliefs, in overlapping beliefs?

&lt;table&gt;
  &lt;tr&gt;
    &lt;td width=300px&gt;
      &lt;img src="figures/obs4_HLN.png"&gt;
    &lt;/td&gt;
    &lt;td width=300px&gt;
      &lt;img src="figures/obs4_All.png"&gt;
    &lt;/td&gt;
  &lt;/tr&gt;
&lt;/table&gt;

--

Result 4: Individuals increase their price estimates when their short-term belief has turned out to be below the realized market price and vice versa.
`\(\checkmark\)`

---

# Results

#### Beliefs and Earnings

Relative Belief-Price Deviation: `\(RBPD_{gi}=\frac{1}{T}\sum^T_{t=1}\frac{STB_{git}-\bar{P}_{gt}}{\bar{P}_{gt}}\)`

.center[
![:width 90%](figures/Profits.png)
]

--

Result 5: Subjects who accurately forecast asset prices and subjects who
expect prices close to fundamentals earn higher profits.
`\(\checkmark\)`


---

# Results

#### Belief Dispersion and Market Behavior: Trading Volume

Short-Term Belief Dispersion:  `\(STBD_{gt}=\frac{1}{\bar{B}^t_{gt}}\sqrt{\frac{1}{n-1}\sum^n_{i=1}(B^t_{gi}-\bar{B}^t_{g})^2}\)`

.center[
![:width 90%](figures/Volume.png)
]

--

Result 6: We find no robust effect of belief dispersion on transaction volume.
`\(\checkmark\)`

---

# Results

#### Belief Dispersion and Market Behavior: Relative Deviation (RD)

Relative Deviation: `\(RD_g=\frac{1}{T}\sum^T_{t=1}\frac{P_{gt}-V_{gt}}{V_{gt}}\)`

.center[
![:width 90%](figures/RD.png)
]

--

Result 7: We find we find no robust association between belief dispersion or initial belief dispersion and overpricing.
`\(\rightarrow\)` not replicated


---
class: middle, inverse

# Conclusion

--

- aimed to replicate and substantially extend the initial results by Carlé et al. (2019, JFQA): 255 from 7 different studies instead of 6 markets from 1 study

--

- 5 out of 7 observations replicate

&lt;br&gt;

--

- optimists become buyers while pessimists become sellers `\(\checkmark\)`

--

- optimists submit higher bids and asks than pessimists `\(\checkmark\)`

--

- beliefs change in line with price impulses `\(\checkmark\)`

--

- subjects with more accurate forecasts earn higher profits `\(\checkmark\)`

--

- no robust relationship between belief dispersion and overpricing `\(\rightarrow\)` not replicated

--

__Experimental asset markets provide rich data sets which allow us to analyse beliefs, trading behavior, and aggregate market variables in controlled environments.__


---
