# Motivation

- Shocks and other extreme events ...

  - ... are a natural part of financial markets

--

  - ... can have profound and long-lasting influence on behavior and decisions 
  
--

&lt;br&gt;

  - __How does _risk-taking behavior_ and the _perception of risk_ change during a stock market crash?__

---
&lt;footer&gt;&lt;/footer&gt;

# Related Literature

- Malmedier and Nagel (2011): experiencing low stock market returns throughout one's live leads to ...

  - a lower willingness to take financial risk
  - they are less likely to participate in the stock market,
  - they are more pessimistic about future stock returns

--

- However: empirical data `\(\rightarrow\)` identification problems:

  - many unobservable variables that are active during crises
  - changes in asset price expectations, drops in wealth levels, inertia in a household’s
asset allocation (e.g., Brunnermeier and Nagel, 2008; Calvet and Sodini, 2014)

---
&lt;footer&gt;&lt;/footer&gt;

# Related Literature

- Theoretical and experimental evidence for _countercyclical risk aversion_:

  - investors are less risk averse during boom periods compared to bust periods
    (e.g., Campbell and Cochrane, 1999; Barberis et al., 2001)
    
  - Cohn et al. (2015): financial professionals primed with a financial bust scenario are &lt;i&gt;more fearful&lt;/i&gt; and
    &lt;i&gt;more risk averse&lt;/i&gt; than those primed with a boom scenario

  - Similar results in experimental asset markets (Newell and Page (2017)),
    but not replicable with student or general population subjects 
    (König-Kersting and Trautmann (2018) and Alempaki et al. (2019))

---
&lt;footer&gt;&lt;/footer&gt;

# Related Literature

- Contrast effects, normalization: Variance after-effects distort risk perception (Payzan-LeNestour et al, 2016, 2020) 

- 'Learning from experience', experience sampling (e.g. Hertwig et al. 2004, 2009; Kaufmann et al., 2013; Badbury et al., 2015)


---
&lt;footer&gt;&lt;/footer&gt;

# This Paper

- We aim to merge the "best of both worlds":

  - investigate a naturally occurring shock (COVID-19 stock market crash)
  
  - controlled experiments with finance professionals to reduce identification problems

--

&lt;br&gt;
- __How does _risk-taking behavior_ and the _perception of risk_ change during a stock market crash?__

---
&lt;footer&gt;&lt;/footer&gt;

# This Paper

- Framed Field Experiment with 315 financial professionals&lt;br&gt;
  (498 students as a control group)
  
- Two waves: December 2019 and March 2020

???

Framed Field Experiment in the sense of Harrison and List (2004):
a conventional lab experiment but with a nonstandard subject pool and with field context, i.e. financial markets

# Experimental Design

- Investment task

  - __1 risky stock__ over _5 rounds_
  
--

&lt;br&gt;

  - stock returns are based on _daily returns from NASDAQ and/or DAX_ indices

--

&lt;br&gt;

  - in round 3, the return distribution changes &lt;br&gt;
  `\(\rightarrow\)` we induce a __market shock__ (Dot-Com Crash, Lehman)

---
&lt;footer&gt;&lt;/footer&gt;

# Experimental Design

- Each round, subjects make a number of decisions:

  - investment in the stock (0% to 100%) `\(\rightarrow\)` risk-taking behavior
  
  - perception of the stock's risk

.center[
![:width 60%](figures/SummaryStats_Highlighted.PNG)

???

Result 1: Finance professionals show less risk-taking behavior in WAVE 2 of the experiment. In
contrast, students do not exhibit changes in risk taking.

Result 2: Finance professionals’ perception of the riskiness of the experimental asset drops markedly
during the COVID-19 stock market crash. In contrast, students do not exhibit changes in risk perception
across the waves.

Result 3: Finance professionals’ price and return forecasts and their satisfaction levels with the
asset do not differ between the two experimental waves. Again, students’ behavior does not differ
across waves.

# Conclusion

--

- professionals’ __investments dropped by 12%__ from December 2019 to the end of March 2020;
  despite _no change in expectations_
  - drop was not driven by beliefs, but by elevated levels of risk aversion

--

- professionals consider the experimental asset to be __less risky__ in March 2020 than in December 2019;
  - asset’s volatility in the experiment appeared relatively moderate compared to the volatility cluster in real-world markets in March 2020

--

- Investor behavior is shaped by:
  - _reinforcement learning_ and _countercyclical risk aversion_
  - _context-dependence_, _normalization_, _contrast effects_


???

- How does the experience of volatility shocks, such as the COVID-19 stock market crash, influence financial professionals’ risk-taking behavior?

- `\(\rightarrow\)` investment experiments before and during the climax of the crash

&lt;br&gt;


Result 1: Finance professionals show less risk-taking behavior in WAVE 2 of the experiment. In
contrast, students do not exhibit changes in risk taking.

Result 2: Finance professionals’ perception of the riskiness of the experimental asset drops markedly
during the COVID-19 stock market crash. In contrast, students do not exhibit changes in risk perception
across the waves.

Result 3: Finance professionals’ price and return forecasts and their satisfaction levels with the
asset do not differ between the two experimental waves. Again, students’ behavior does not differ
across waves.

Result 4a: Finance professionals’ investment levels are negatively associated with the direction of
the experimental shock. Students, in comparison, show lower investment levels in general, and
change their investment behavior following the experimental shocks to a lower degree.

Result 4b: Finance professionals perceive all volatility shocks in the experiment (i.e., DOWN,
STRAIGHT, or UP) to increase risk similarly, independent of the presentation format. Students
show partly similar patterns, but they do not perceive an upward price or return shock to increase
the riskiness of the stock.
