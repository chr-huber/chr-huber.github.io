# Euphoria &amp;mdash; Emotions in Financial Markets

## Christoph Huber

### Department of Banking and Finance
### University of Innsbruck

#### Reading Group

### January 17, 2020
### Innsbruck

---
&lt;footer&gt;&lt;/footer&gt;

# Motivation

- numerous cases of financial euphoria and "price bubbles" in history

  `\(\rightarrow\)` bankruptcy, recessions, increased unemployment

--

&lt;br&gt;

- bubbles fuelled by _euphoria_

  - 'Tulipmania' 1637, 'irrational exuberance' in the late 1990s
  - and many more
  
  
--

- `\(\rightarrow\)` very often: co-movements of markets cannot be explained by fundamentals

---

# Bubbling with Excitement: An Experiment

### Eduardo B. Andrade, Terrance Odean, and Shengle Lin

---
&lt;footer&gt;&lt;/footer&gt;

# Andrade et al. 2016: Bubbling with Excitement

## Research Question

- Does _excitement_ change behavior in such a way as to magnify the size of
  asset pricing bubbles?


---
&lt;footer&gt;&lt;/footer&gt;

# Andrade et al. 2016: Bubbling with Excitement

## Experimental Design: Outline

1. Induce _emotions_ via video clips

2. Self-report emotional state

3. Asset market experiment

---
&lt;footer&gt;&lt;/footer&gt;

# Andrade et al. 2016: Bubbling with Excitement

## Experimental Design: Treatments

Different video clips (ca. 5 mins) induce one of three emotions between-
subjects:

- excitement (high intensity, positive valence)

- fear (high intensity, negative valence)

- calm (low intensity, positive valence)


---
&lt;footer&gt;&lt;/footer&gt;

# Andrade et al. 2016: Bubbling with Excitement

## Measuring Emotions

- Subjects in experiment are asked 2 short questions about emotional state:
  - Please indicate (a) the emotional state that BEST describes what you’ve experienced
    while watching the video clip—only one option allowed. Then, indicate the intensity of the selected emotional experience.
    
    - Anxiety/Fear/Nervousness (1 = very little; 9 = very much) 
    - Excitement/Pleasure/Enthusiasm (1 = very little; 9 = very much)

---
&lt;footer&gt;&lt;/footer&gt;

# Andrade et al. 2016: Bubbling with Excitement

## Measuring Emotions

- Emotion Induction Check

  - 185 subjects on MTurk
  
  - Report emotional reactions on adapted version of the
    Self-Assassment Manikin (SAM)
    
  - 2-item scale to measure _valence_ and _intensity_
    (Bradley and Lang 1994)
    
  &lt;br&gt;
  
--
  
  - `\(\rightarrow\)` exciting videos induce more excitement then alternative videos

---

# Andrade et al. 2016: Bubbling with Excitement

## Experimental Design

- Experimental market modeled after Smith, Suchanek, Williams (1988, SSW)
  - `\(\rightarrow\)` known to produce bubbles
  
- 9 participants per market

- 15 rounds of trading

- Expected dividend: 24 cents per round `\(\rightarrow\)` declining fundamental value

---
&lt;footer&gt;&lt;/footer&gt;

# Andrade et al. 2016: Bubbling with Excitement

## Experimental Procedure

- 490 student subjects in the lab

  - `\(24 \times 9\)` in _excitement_
  - `\(15 \times 9\)` in _calm_
  - `\(16 \times 9\)` in _fear_

&lt;footer&gt;&lt;/footer&gt;

# Andrade et al. 2016: Bubbling with Excitement

## Conclusion

- Excitement inflates bubbles

--

- 'Real-world investors who are unexpectedly profiting from rapidly rising prices
  are likely to become excited and to remain excited as prices continue to rise.'
  
--

- '[T]he excitement generated by rapidly rising prices in real-world markets 
  may trigger emotions that lead to larger asset pricing bubbles.'

# Emotional State and Market Behavior

### Adriana Breaban and Charles N. Noussair

---
&lt;footer&gt;&lt;/footer&gt;

# Breaban/Noussair 2018: Emotional State and Market Behavior

## Research Questions

- How do emotional factors correlate with the magnitude of bubbles?
  - Does a positive emotional state before a market correlate with higher prices?
  
- Individual level: emotions `\(\rightarrow\)` performance? loss aversion? trading strategies?


---
&lt;footer&gt;&lt;/footer&gt;

# Breaban/Noussair 2018: Emotional State and Market Behavior

## Experimental Design: Outline

- Asset market experiment with bubbles

- Measure and track emotions using Facereader

- Correlate market outcomes and indivdual decisions with emotions

---
&lt;footer&gt;&lt;/footer&gt;

# Breaban/Noussair 2018: Emotional State and Market Behavior

## Experimental Design

- Experimental market modeled after Smith, Suchanek, Williams (1988, SSW)
  - `\(\rightarrow\)` known to produce bubbles
  
- 8 participants per market on average (6-11)

- 15 rounds of trading

- Expected dividend: 24 cents per round `\(\rightarrow\)` declining fundamental value

---
&lt;footer&gt;&lt;/footer&gt;

# Breaban/Noussair 2018: Emotional State and Market Behavior

## Measuring Emotions

- Facereader Software

  - all subjects are _videotaped_
  
  - videotapes are analyzed using Facereader Software
  
&lt;br&gt;

--

  - classification of physiological state along emotional dimensions
  
  - happiness, surprise, anger, disgust, sadness, fear, neutrality, overall _valence_

# Breaban/Noussair 2018: Emotional State and Market Behavior

## Conclusion

- more positive emotional state at market opening `\(\rightarrow\)` higher prices

- more fear `\(\rightarrow\)` lower prices

- interdependencies between traders' emotional state and market behavior

&lt;br&gt;

--

- more fear `\(\rightarrow\)` loss aversion

# Euphoria&amp;mdash;Emotions in Financial Markets

### Christoph Huber

---
&lt;footer&gt;&lt;/footer&gt;

# Ideas, Questions, Themes, etc. 

- Does (emotional) 'euphoria' lead to bubbles? `\(\rightarrow\)`&lt;br&gt;
.small[(e.g. Andrade et al. 2016: excitement leads to inflated bubbles)]

--

- Do bubbles lead to (emotional) 'euphoria'? `\(\leftarrow\)`&lt;br&gt;
.small[(e.g. Breaban/Noussair 2018: positive emotional state correlates with overpricing)]

  - feedback loops

---
&lt;footer&gt;&lt;/footer&gt;

# Ideas, Questions, Themes, etc. 

- Do bubbles in one market trigger bubbles in another market?&lt;br&gt;
.small[(with _un_-correlated fundamentals)]
  
--

  - spill-over effects
  
.small[(some experimental literature on 'financial contagion': Cipriani et al. 2013, 2018)]  

--

&lt;br&gt;

- Does 'euphoria' in one market trigger both euphoria and bubbles in another market?
.small[('emotional contagion' by observing the price)]


---
&lt;footer&gt;&lt;/footer&gt;

# Related literature

.smaller[

- Emotions' effect on prices (and vice versa)

  - Andrade et al. 2016, Breaban/Noussair 2018
  - Hargreaves Heap and Zizzo (2011): excitement correlated with price level, buying assets
  - Lahav and Meer (2012): positive affect `\(\rightarrow\)` increases prices, increases willingness-to-pay
  - Mood etc.: empirical literature, e.g. on weather (Hirshleifer and Shumway 2003)
  
]

--

.smaller[

- Priming booms and busts and 'Counter-cyclical risk aversion'

  - Cohn et al. 2015: boom-prime `\(\rightarrow\)` more risk-taking; channel: emotions
  - König-Kersting/Trautmann 2018, Alempaki et al. 2019: results do not replicate with different subject pool 
  - Newell/Page 2017: boom-prime `\(\rightarrow\)` higher prices in subsequent market experiment (bubble); but: emotions not elicited
]

--

.smaller[
- Kirchler et al. 2016: Investment game with positive/negative experience before market experiment
  `\(\rightarrow\)` affects emotions but does not affect subsequent market prices
]

# Related literature

.smaller[
- DeSantis et al. 2018: _theory of mind (ToM)_ measured by judging emotions from people's eyes (eye gaze test, Baron-Cohen et al. 1997) explains trader performance in experimental asset markets
]

--

.smaller[
- Emotional contagion: one person's emotions and related behaviors directly triggers
  similar emotions and behaviors in other people &lt;br&gt;
  e.g.  Hatfield et al. (1993); Kramer et al. (2014)
]

&lt;br&gt;

--

.smaller[
- 'During the run-up of a bubble, an investor who is earning unusually and unexpectedly
  large returns is likely to experience excitement. 
  __This excitement may trigger excitement in others__ (Parkinson and Simons, 2009)' &lt;br&gt;
  (Andrade at al. 2016) &lt;br&gt;&lt;br&gt;
  `\(\rightarrow\)` 'other’s emotion [is] a significant independent predictor of own emotion' &lt;br&gt;
  (Parkinson and Simons, 2009)
]


---
&lt;footer&gt;&lt;/footer&gt;

# Research Questions

- Does an exogenously induced positive emotion lead to more risk-taking/speculation?

- Do increasing prices (investment gains) lead to more risk-taking/speculation?

--

&lt;br&gt;

- Does an  exogenously induced positive emotion in one group of people lead to more
  risk-taking/speculation in another group of people?
  
- Do increasing prices (investment gains) of one group of people lead to more
  risk-taking/speculation in another group of people?

---
&lt;footer&gt;&lt;/footer&gt;

# Research Questions

`\(\rightarrow\)` emotional contagion?

--

`\(\rightarrow\)` does the price act as a channel?

# Experimental Design

## Overview

- Stage 1:

  - Stimulus: Induce emotions
  - Subsequent game: &lt;br&gt;
  Measure prices / investment / risk-taking / speculation

--

- Stage 2 (different group of participants):

  - Stimulus: taken from Stage 1 results
  - Subsequent game

--

- Participants are _videotaped_ to elicit _emotional state_ (Facereader)


---
&lt;footer&gt;&lt;/footer&gt;

# Experimental Design

## Stage 1&amp;mdash;Stimulus

- Subjects observe a price trend (and play an _investment game_?)

  - Info: real stock returns from a large index (e.g. S&amp;P500)
  - Only a sequence of returns is shown: _positive_ or _negative_ developement

--

  or

--

- Subjects are shown a video (using VR glasses) 

--

&lt;br&gt;

`\(\rightarrow\)` induce positive/negative emotions

---
&lt;footer&gt;&lt;/footer&gt;

# Experimental Design

- Information/priming: __Stimulus / source of emotions__ &lt;br&gt;

# Experimental Design

## Outcome variables (subsequent game)

- (Market prices (?) `\(\rightarrow\)` doable? efficient?)

--

- Risk-taking

  - Risk task, lottery choice / investment task

--

- Speculative properties

  - Bubble game / Speculation elicitation task:
  
--

.smaller[
.center[
    3 players in a group, 1 asset &lt;br&gt;
    each player can buy for either `\(10^0\)`, `\(10^1\)`, `\(10^2\)`, `\(10^3\)`, `\(10^4\)`, ... &lt;br&gt;
    
    Essentially: speculation on _Is there a greater fool?_
]
