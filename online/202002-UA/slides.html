# Motivation

- Shocks ...

  - ... are a natural part of financial markets
  
  - ... are related to the real economy
  
  - ... can cause and propagate recessions

--

`\(\rightarrow\)` _volatility_ shocks

---
&lt;footer&gt;&lt;/footer&gt;

# Motivation

- Investor's perspective:

  - very often, they do not 'buy and hold' assets, but make
  
  - _continuous_ investment decisions and portfolio allocations
  
&lt;br&gt;

--

Main questions: &lt;br&gt;
`\(\rightarrow\)` How do investors adapt to market fluctuations and (volatility) shocks? &lt;br&gt;
`\(\rightarrow\)` How do investors behave when the underlying return distribution changes?

---
&lt;footer&gt;&lt;/footer&gt;

# Related Literature

- 'Learning from experience', experience sampling (e.g. Hertwig et al. 2004, 2009; Kaufmann et al., 2013; Badbury et al., 2015)

- Framing effects and influence of price path characteristics on investment behavior (e.g. Grosshans/Zeisberger, 2018; Schwaiger et al., 2019; Borsboom/Zeisberger 2020; Glaser et al., 2007, 2018)

- (In)adaptability to and effects of volatility (Ehm et al., 2014; Payzan-LeNestour et al, 2018)

---
&lt;footer&gt;&lt;/footer&gt;

# Research Questions

- RQ1: Does a change in a asset's underlying distribution affect people's perceptions about the asset's risk, its future price/return development, people's investment appetite?

- RQ2: Do the behavioral patterns observed in RQ1 depend on the path associated with the distribution-change---i.e., whether the asset value increases, decreases, or remains constant?

- RQ3: Do the behavioral patterns observed in RQ1 depend on the presentation format---i.e., whether the asset development is presented as a return bar chart or as a price chart?

---
&lt;footer&gt;&lt;/footer&gt;

# Experimental Design

- Investment task

  - 5 rounds, 1 risky stock
  
--

&lt;br&gt;

  - stock returns are based on _daily returns from NASDAQ and/or DAX_

--

&lt;br&gt;

  - in round 3, the return distribution changes &lt;br&gt;
  `\(\rightarrow\)` we induce a __volatility shock__

---
&lt;footer&gt;&lt;/footer&gt;

# Experimental Design

- Each round, subjects take a number of decisions:

--

  - perception of the stock's risk
  
  - price forecast (mean, 5% and 95% quantile)
  
  - investment in the stock (0% to 100%)

--

&lt;br&gt;

  - satisfaction with the stock's performance
  
  - trading recommendation for the stock

---
&lt;footer&gt;&lt;/footer&gt;

# Experimental Design

  - 100 daily returns in total, 20 returns per round

--

  - every 0.5 seconds, one daily return is realized

# Results

.smaller[
For each variable of interest, we estimate the following OLS model:

`\(y_{i, t} = \beta_0 + \beta_1\; D_{t = 2} + \beta_2\; D_{t = 3} + \beta_3\; D_{t = 4} + \beta_4\; D_{UP} + \beta_5\; D_{DOWN} + \beta_6\; D_{t = 2} \times D_{UP} + \beta_7\; D_{t = 2} \times D_{DOWN}\)`

`\(+ \beta_8\; D_{t = 3} \times D_{UP} + \beta_9\; D_{t = 3} \times D_{DOWN} + \beta_{10}\; D_{t = 4} \times D_{UP} + \beta_{11}\; D_{t = 4} \times D_{DOWN} + \gamma\; \mathbf{X} + \varepsilon_{i, t}\)`

# Conclusion

--

.smaller[
Does a change in a asset's underlying distribution affect people's perceptions about the asset's risk, its future price/return development, people's investment appetite?
]

- __People react to changes in the return distribution__

--

.smaller[Do the behavioral patterns observed in RQ1 depend on the path associated with the distribution-change---i.e., whether the asset value increases, decreases, or remains constant?
]

- __Reactions are _sometimes_ different for up- and down-turns; people do not only care about volatility__

--

.smaller[Do the behavioral patterns observed in RQ1 depend on the presentation format---i.e., whether the asset development is presented as a return bar chart or as a price chart?
]

- __Patterns are very similar across presentation formats__
